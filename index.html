<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Header with List icon and Heading  -->
  <header>
    <div class="container-fluid header text-white ml-0">
      <div class="d-flex flex-row py-2">
        <a href="#" class="list-icon" data-bind="click: togglePanel">
          <i class="far fa-list-alt"></i>
        </a>
        <h3 class="ml-4">Restaurants</h3>
      </div>
    </div>
  </header>

<!-- Slide menu with list of locations -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 slide-panel">
        <ul class="location-list"></ul>
      </div>
      <div id ="map-container" class="col-10">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDryeR9k4No0SboNd5anAJEbqcLtupvyFk&v=3&callback=initMap"></script>
</body>
</html>
